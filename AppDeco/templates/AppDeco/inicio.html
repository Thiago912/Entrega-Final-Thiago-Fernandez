{% extends 'AppDeco/padre.html' %}

{% load static %}

{% block titulo %}
Hola
{% endblock %}

{% block descripcion %}

<form action="/AppDeco/resultados/" method="GET">

    <input type="number" name="medida_alto" id="medida_alto">

    <input type="submit" value="Buscar">



</form>

<p>Estamos buscando la medida: {{medida_alto}}</p>

{% for nom in nombre %}
    <p>Nombre: {{nom.nombre}} ---- Alto: {{nom.medida_alto}} </p>
{% endfor %}

{% endblock %}
